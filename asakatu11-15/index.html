<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>郵便番号から住所検索</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
  <main class="container">
    <h1>郵便番号から住所検索</h1>

    <form id="search-form" class="card" autocomplete="off" aria-labelledby="zip-title">
      <h2 id="zip-title" style="margin-top:0">郵便番号から住所を検索</h2>
      <label for="zipcode" class="label">郵便番号（ハイフンあり/なし可）</label>
      <div class="zipcode-row">
        <input
          id="zipcode"
          name="zipcode"
          class="input"
          type="text"
          inputmode="numeric"
          placeholder="例: 1000001 または 100-0001"
          maxlength="9"
          aria-describedby="zip-help"
        />
        <button id="search-btn" class="btn" type="submit">検索</button>
      </div>
      <div id="zip-help" class="help">数字7桁で自動検索。Enterキーでも検索できます。</div>
      <div id="message" class="message" role="status" aria-live="polite"></div>
    </form>

    <section class="card" id="zip-section">
      <h2>住所</h2>
      <div class="grid">
        <div class="field">
          <label class="label" for="pref">都道府県</label>
          <input id="pref" class="input" type="text" readonly />
        </div>
        <div class="field">
          <label class="label" for="city">市区町村</label>
          <input id="city" class="input" type="text" readonly />
        </div>
        <div class="field">
          <label class="label" for="town">町域</label>
          <input id="town" class="input" type="text" readonly />
        </div>
      </div>
      <div class="field">
        <label class="label" for="full">住所（結合）</label>
        <input id="full" class="input" type="text" readonly />
      </div>
    </section>

    <section class="card">
      <h2>地図</h2>
      <div id="map"></div>
      <div class="help">地図データ: © <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OpenStreetMap</a> | マップ: <a href="https://leafletjs.com/" target="_blank" rel="noopener">Leaflet</a></div>
    </section>

    <footer class="footer">データ提供: <a href="https://zipcloud.ibsnet.co.jp/" target="_blank" rel="noopener noreferrer">ZipCloud API</a></footer>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./script.js"></script>
</body>
</html>
